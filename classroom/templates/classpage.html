<!DOCTYPE html>
<html>
    <head>
        <title>Profile</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        {% include "navigationBar.html" %}
        <form method="post">
            <p><input type="text" name="username" /></p>
        </form>
        <div class="grid gap-2">
            {% for i in Class %}
                <div class="bg-slate-700  max-w-fit max-h-fit p-2 rounded-md text-[#F5F5F5]">
                    <p>{{Class[i]['text']}}</p>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
