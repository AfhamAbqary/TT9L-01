<!DOCTYPE html>
<html>
    <head>
        <title>Profile</title>
        <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen">
        {% include "navigationBar.html" %}
        <div class="container mx-auto px-4 py-8">
            <div class="bg-gray-50 rounded-lg overflow-hidden shadow-md mb-8">
                <div class="p-6 bg-gradient-to-r from-blue-50 to-cyan-50">
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">Profile Information</h2>
                    <div class="grid grid-cols-2 gap-4 text-lg">
                        <div class="font-semibold text-gray-600">
                            <p>Username:</p>
                            <p>Email:</p>
                            <p>Status:</p>
                        </div>
                        <div class="text-gray-800">
                            <p>{{username}}</p>
                            <p>{{email}}</p>
                            <p>{{Teacher}}</p>
                        </div>
                    </div>
                    <a href="/user/change" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-bold mt-4 py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg">Edit Profile</a>
                </div>
            </div>
            
            <div>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Classes</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    {% for i in Class %}
                    <a href="{{ '/classroom/%s' %i.id}}" class="block group">
                        <div class="bg-gray-50 rounded-lg overflow-hidden shadow-md group-hover:shadow-xl transition duration-300 ease-in-out">
                            <div class="p-6">
                                <h4 class="font-bold text-xl mb-2 text-indigo-600 group-hover:text-indigo-700 transition duration-300">{{i.title}}</h4>
                                <p class="text-gray-600">Explore your registered classroom and stay updated!</p>
                            </div>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    </body>
</html>
