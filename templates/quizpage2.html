<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-4">Quiz for Class: [class name] </h1>
        <p class="text-gray-700 mb-6">Description: [class description]</p>

        <form id="question_form" class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Add New Question</h2>
            <div class="mb-4">
                <label for="question_text" class="block mb-1">Question:</label>
                <input type="text" id="question_text" name="question_text" placeholder="Enter question here" class="w-full border rounded-md py-2 px-3">
            </div>

            <div class="mb-4">
                <label for="option1" class="block mb-1">Option 1:</label>
                <input type="text" id="option1" name="option1" placeholder="Option 1" class="w-full border rounded-md py-2 px-3">
            </div>
            <div class="mb-4">
                <label for="option2" class="block mb-1">Option 2:</label>
                <input type="text" id="option2" name="option2" placeholder="Option 2" class="w-full border rounded-md py-2 px-3">
            </div>

            <input type="submit" value="Add Question" class="bg-blue-500 text-white px-4 py-2 rounded-md cursor-pointer hover:bg-blue-600">
        </form>

        <h2 class="text-xl font-semibold mb-4">Existing Questions</h2>
        <div id="existing_questions" class="mb-8">
            <!-- existing questions will be here  -->
        </div>

        <input type="submit" value="Submit Answers" class="bg-green-500 text-white px-4 py-2 rounded-md cursor-pointer hover:bg-green-600">
    </div>

    <script>
        document.getElementById("question_form").addEventListener("submit", function(event) {
            event.preventDefault();
            // get form data
            var questionText = document.getElementById("question_text").value;
            var option1 = document.getElementById("option1").value;
            var option2 = document.getElementById("option2").value;
            // create new html
            var newQuestionHTML = `
                <div class="bg-white p-4 rounded-lg shadow mb-4">
                    <label class="font-semibold">${questionText}</label><br>
                    <input type="radio" name="question_${questionText}" value="${option1}" class="mr-2"><span>${option1}</span><br>
                    <input type="radio" name="question_${questionText}" value="${option2}" class="mr-2"><span>${option2}</span><br>
                </div>
            `;
            // put new question to it
            document.getElementById("existing_questions").innerHTML += newQuestionHTML;
            // reset
            document.getElementById("question_text").value = "";
            document.getElementById("option1").value = "";
            document.getElementById("option2").value = "";
        });
    </script>
</body>
</html>
