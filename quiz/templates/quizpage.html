<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-4">Quiz for Class: {{ class_data.name }}</h1>
        <p class="text-gray-700 mb-6">Description: {{ class_data.description }}</p>

        <div class="bg-white p-6 rounded-lg shadow mb-8">
            <h2 class="text-xl font-semibold mb-4">Add New Question</h2>
            <form method="post">
                <div class="mb-4">
                    <label for="question_text" class="block mb-1">Question: </label>
                    <input type="text" id="question_text" name="question_text" placeholder="Enter question here" class="w-full border rounded-md py-2 px-3">
                </div>

                <div class="mb-4">
                    <label for="option1" class="block mb-1">Option 1:</label>
                    <input type="text" id="option1" name="option1" placeholder="Option 1" class="w-full border rounded-md py-2 px-3">
                </div>
                <div class="mb-4">
                    <label for="option2" class="block mb-1">Option 2:</label>
                    <input type="text" id="option2" name="option2" placeholder="Option 2" class="w-full border rounded-md py-2 px-3">
                </div>

                <input type="submit" value="Add Question" class="bg-blue-500 text-white px-4 py-2 rounded-md cursor-pointer hover:bg-blue-600">
            </form>
        </div>

        <h2 class="text-xl font-semibold mb-4">Existing Questions</h2>
        <form action="{{ url_for('quiz.quizpage', classid=class_data.id) }}" method="post">
            {% for question in class_data %}
                <div class="bg-white p-6 rounded-lg shadow mb-4">
                    <label class="font-semibold">{{ question.title }}</label><br>
                    <label class="font-semibold">{{ question.option1 }}</label><br>
                    <button class="bg-amber-100">{{ question.option2 }}</button><br>
                    <div class="mt-2">
                    </div>
                </div>
            {% endfor %}
            <input type="submit" value="Submit Answers" class="bg-green-500 text-white px-4 py-2 rounded-md cursor-pointer hover:bg-green-600">
        </form>
    </div>
</body>
</html>
